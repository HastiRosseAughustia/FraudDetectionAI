<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection System</h1>
        <form id="fraud-detection-form">
            <label for="transactionAmount">Transaction Amount:</label>
            <input type="number" id="transactionAmount" name="transactionAmount" required>
            
            <label for="transactionType">Transaction Type:</label>
            <input type="text" id="transactionType" name="transactionType" required>
            
            <label for="accountAge">Account Age (in days):</label>
            <input type="number" id="accountAge" name="accountAge" required>
            
            <label for="numTransactions">Number of Transactions:</label>
            <input type="number" id="numTransactions" name="numTransactions" required>
            
            <button type="submit">Detect Fraud</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
